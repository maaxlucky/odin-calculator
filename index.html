<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="input"></div>
        <div class="first-row">
            <button class="erase">AC</button>
            <button>+ / -</button>
            <button>%</button>
            <button class="operand orange-btn">/</button>
        </div>
        <div class="second-row">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operand asterisk orange-btn">*</button>
        </div>
        <div class="third-row">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operand minus orange-btn">-</button>
        </div>
        <div class="fourth-row">
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operand plus orange-btn">+</button>
        </div>
        <div class="fifth-row">
            <button class="number">0</button>
            <button>.</button>
            <button class="operand equal orange-btn">=</button>
        </div>
    </div>
</body>
</html>
